---
# Name of netplan configuration file
netplan_configuration_file_template: 'config.yaml.j2'
# Path to netplan configuration file
netplan_configuration_file_path: '/etc/netplan/config.yaml'
# Packages to be installed with netplan
netplan_packages:
  - 'netplan.io'
# Sample network configuration
netplan_ethernets:
  - interface_name: 'eth0'
    dhcp4: 'no'
    gateway4: '10.1.0.1'
    addresses:
      - '10.1.0.10/24'
    nameservers:
      addresses:
        - '8.8.8.8'
        - '9.9.9.9'
...
