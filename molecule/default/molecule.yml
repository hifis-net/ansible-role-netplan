---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance_netplan
    image: ${MOLECULE_IMAGE:-ghcr.io/hifis-net/ubuntu-systemd:20.04}
    pre_build_image: true
    privileged: true
    systemd: always
    tty: true
    override_command: false
    docker_networks:
      - name: 'netplan_network'
        ipam_config:
          - subnet: '10.1.0.0/24'
    networks:
      - name: 'netplan_network'
        ipv4_address: '10.1.0.2'
lint: |
  yamllint --strict --format colored . &&
  ansible-lint -v --force-color --offline --exclude .pipenv/ .
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: "yaml"
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
verifier:
  name: ansible

...
